version: '3'

services:
  african_genomics_medicine_portal:
    container_name: agmp_djangocode_container
    build:
      context: .
    command: >
        sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - 8000:8000
    volumes:
      - ./african_genomics_medicine_portal:/african_genomics_medicine_portal
      - ./data/web:/vol/web
    environment:
      - SECRET_KEY=devsecretkey
      - DEBUG=1
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme 

